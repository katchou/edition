<div class="trainee-form">
  <h1>Etudiant</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="title" class="control-label col-xs-2">Titre:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" id="title" required [(ngModel)]="model.title">
			</div>
    </div>
    <div class="form-group">
      <label for="name" class="control-label col-xs-2">Nom:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="name" required [(ngModel)]="model.name">
			</div>
    </div>
    <div class="form-group">
      <label for="address" class="control-label col-xs-2">Adresse:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="address" required [(ngModel)]="model.address">
			</div>
    </div>
    <div class="form-group">
      <label for="zip-code" class="control-label col-xs-2">Code postal:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="zip-code" required [(ngModel)]="model.zipCode">
			</div>
    </div>
    <div class="form-group">
      <label for="city" class="control-label col-xs-2">Ville:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="city" required [(ngModel)]="model.city">
			</div>
    </div>
    <div class="form-group">
      <label for="landline" class="control-label col-xs-2">Fixe:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="landline" required [(ngModel)]="model.landline">
			</div>
    </div>
    <div class="form-group">
      <label for="mobileline" class="control-label col-xs-2">Mobile:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="mobile" required [(ngModel)]="model.mobile">
			</div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label col-xs-2">Mail:</label>
			<div class="col-xs-10">
				<input class="form-control"  type="text" id="email" required [(ngModel)]="model.email">
			</div>
    </div>
  </form>
</div>
